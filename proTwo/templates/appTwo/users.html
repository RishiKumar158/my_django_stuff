<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>List of Registered Users</h1>
    {% if users %}
    <ol>
        {% for user in users %}
        <li><p>User Info</p></li>
        <ul>
            <li>First Name: {{ user.first_name }}</li>
            <li>First Name: {{ user.last_name }}</li>
            <li>Email: {{ user.email }}</li>
        </ul>
        {% endfor %}
    </ol>
    {% else %}
    <p>No Users Registered StillğŸ˜¢</p>
    {% endif %}
</body>
</html>
